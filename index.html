<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KontorTemp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.3.0/dist/echarts.min.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="login-container" id="login-page">
        <div
          class="title-text"
          style="
            background: linear-gradient(45deg, #6ec1e4, #1e3a8a);
            -webkit-background-clip: text;
            color: transparent;
          "
        >
          KontorTemp
        </div>
        <h2 class="mb-4">Login</h2>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Enter username"
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter password"
          />
        </div>
        <button class="btn btn-primary w-100" id="login-button">Login</button>
        <div class="text-danger mt-3 d-none" id="login-error">
          Invalid username or password
        </div>
      </div>

      <div class="dashboard" id="dashboard" style="display: none">
        <div class="d-flex justify-content-between align-items-start mt-3 me-3">
          <div class="d-flex flex-column align-items-end">
            <div id="access-level-info" class="fw-bold text-primary"></div>
            <div id="dashboard-username" class="text-muted small mb-2"></div>
            <button class="btn btn-danger" id="logout-button">Sign out</button>
          </div>
        </div>
        <h1 class="text-center">Bouvet - Kanalpiren</h1>
        <p class="lead text-center">Temperatur utenfor kontoret</p>
        <div
          class="d-flex justify-content-center align-items-center mb-4"
          id="weather-info"
        >
          <img
            id="weather-icon"
            src=""
            alt="weather icon"
            style="width: 150px; height: auto; margin-right: 20px"
          />
          <div>
            <p id="wind-info" class="mb-1"></p>
            <div id="coffee-recommendation" class="fs-5 text-primary">
              <span id="coffee-message"></span>
              <button
                class="btn btn-sm btn-outline-secondary ms-2"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#coffee-details"
                aria-expanded="false"
                aria-controls="coffee-details"
              >
                ?
              </button>
              <div class="collapse mt-2" id="coffee-details">
                <div
                  class="card card-body text-start"
                  id="coffee-explanation"
                ></div>
              </div>
            </div>
          </div>
        </div>
        <div class="chart-row">
          <div id="main"></div>
          <div id="line-chart"></div>
        </div>
        <div id="menu-of-the-day" class="mt-5 text-center d-none">
          <h3 class="mb-3">Dagens meny</h3>
          <ul
            class="list-group mx-auto text-center"
            style="max-width: 600px"
            id="menu-list"
          ></ul>
        </div>
      </div>
    </div>
    <script type="module" src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
